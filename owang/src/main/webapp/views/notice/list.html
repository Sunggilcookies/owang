<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice/css.css}">
</head>
<script>
      function goBack() {
         window.history.back();
      }
</script>


<body>
	
	
	
<div id="home">   
	
	
   <header>
      <div th:insert="~{header :: header}"></div>
   </header>
   
   <remocon>
       <div th:insert="~{remocon :: remocon}"></div>
    </remocon>
    
   <!-- <a href="javascript:goBack()">뒤로</a>-->
     <div class="title_box">
		   <h1 style="text-align: center;">공지사항 </h1> 
		   <br><br><br><br>
		   <h3 id="p">㈜오왕의 공지사항을 알려드립니다.</h3>
  		 </div>
    
    
    
    
    
    
   <div class="board_wrap">
	         
        
        <!--<div class="board_title">
               <strong>공지사항</strong><br>
			<p>㈜오왕의 공지사항을 알려드립니다.</p>
        </div>-->
       
       <div class="imgeum">
      	<strong> <a href="http://www.moel.go.kr/info/defaulter/defaulterList.do" 
      			id="imgeum"target="_blank" style="color: black">   
			  ⚠️ 임금체불 사업주 확인하기  </a></strong>
  		</div>
       
      <div class="board_list">
         <table border="0" >
            <trclass="top">
               <td class="num">번호</td>
               <td class="title">제목</td>
               <td class="writer">작성자</td>
               <td class="date">등록일</td>
               <td class="count">조회수</td>
            </tr>
         
            
            <tr th:each="ndto, dtoStat : ${mainData}">
               <td th:text="${dtoStat.count + noticeDTO.start}"/>
               <td>
                  <a th:href="|/notice/detail/${noticeDTO.page}/${ndto.id}|" th:text="${ndto.title}"></a>
               </td>
               <td th:text="${ndto.pname}"/>
               <!--날짜 포맷팅-->
               <td th:text="${#dates.format(ndto.regDate, 'yyyy-MM-dd')}"/>
               <td th:text="${ndto.cnt}"/>
            </tr>
            <tr>
               <td colspan="5" align="center" class="pagination-container">
            
               <a th:if="${noticeDTO.pageStart > 1}" th:href="${noticeDTO.pageStart - 1}" 
               	th:text="'[이전]'" class="pagination-link"/>      
                     
               <th:block th:each="no: ${#numbers.sequence(noticeDTO.pageStart, noticeDTO.pageEnd)}" class="pagination-link">
                  
                  <span th:if="${no==noticeDTO.page}" th:text="${no}" class="pagination-current"/>
                  <a th:unless="${no==noticeDTO.page}" th:href="${no}" th:text="${no}" class="pagination-link"/>
               </th:block>
               <a th:if="${noticeDTO.pageEnd < noticeDTO.pageTotal}" th:href="${noticeDTO.pageEnd + 1}" th:text="'[다음]'"
               	class="pagination-link"/>
                  </td>
            </tr>
            <tr>
               <td colspan="5" align="right">
                  <!--관리자일때만 공지사항 작성 가능-->
                  <a th:href="|/notice/insert/${noticeDTO.page}|"th:if="${session.adminSession}">✍️글쓰기</a>
               </td>
            </tr>
    
         </table>
      </div>   
   </div>
   
   
   
   
   <footer>
       <div th:insert="~{footer :: footer}"></div>
    </footer>
    
</div>    
</body>
</html>
