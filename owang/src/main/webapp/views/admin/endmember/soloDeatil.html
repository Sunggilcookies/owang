<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/* 전체 페이지 스타일 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h1 {
			width: 930px;
			text-align: center;
			margin-top: 20px;
		}

		/* 테이블 스타일 */
		table {
			width: 910px;
			margin: 0 10px 20px 10px;
			border-collapse: collapse;
			margin-bottom: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #333;
			color: #fff;
		}


		td:first-child {
			width: 15%;


		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}

		/* 버튼 스타일 */
		button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 3px;
		}

		button:hover {
			background-color: #0056b3;
		}

		/* 알림 메시지 스타일 */
		.alert {
			background-color: #f8d7da;
			border-color: #f5c6cb;
			color: #721c24;
			padding: 10px;
			border: 1px solid transparent;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		/* 컨테이너 스타일 */
		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body>
	<container id="container">
		<th:block th:replace="~{admin/adheader}" />
		<div class="main">
			
			<h1>리뷰</h1>
			
			<table>
				<th>작성자</th>
				<th>제목</th>
				<th>장점</th>
				<th>단점</th>

				<tr th:each="dto : ${reData}">
					<td th:text="${dto.sid}" />
					<td th:text="${dto.rvtitle}" />
					<td th:text="${dto.rvjang}" />
					<td th:text="${dto.rvdan}" />
				</tr>

			</table>

			<h1>결제</h1>
		
			<table>
				<th>거래번호</th>
				<th>상품명</th>
				<th>상품금액</th>
				<th>결제요청</th>
	
				<tr th:each="pay : ${paymentData}" th:if="${pay.amount > 0}">
					<td th:text="${pay.imp_uid}" />
					<td th:text="${pay.name}" />
					<td th:text="${pay.formatAmount}" />
					<td th:text="${pay.started_at}" />

				</tr>
			</table>
			<a href="javascript:goBack()" style="margin-left: 10px;">이전 페이지로</a>
		</div>
	</container>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
