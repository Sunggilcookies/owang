<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>관리자 개인 탈퇴 회원</title>
	<style>
		/* 전체 페이지 스타일 */


		h1 {
			width: 930px;
			text-align: center;
			margin: 0;
		}

		/* 검색 폼 스타일 */
		form {
			text-align: center;
			margin-bottom: 20px;
		}

		select,
		input[type="text"],
		button {
			padding: 5px;
			margin: 5px;
			border: 1px solid #ddd;
			border-radius: 3px;
		}

		/* 테이블 스타일 */
		table {
			width: 910px;
			margin: 0 10px 20px 10px;
			border-collapse: collapse;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			text-align: center;
		}

		td:last-child {
			text-align: center;
		}

	

		th {
			background-color: #333;
			color: #fff;
		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}

		/* 삭제 버튼 스타일 */
		.delete-button {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 3px;
		}

		.delete-button:hover {
			background-color: #c82333;
		}

		/* 페이지 네비게이션 스타일 */
		.pagination {
			text-align: center;
			margin-top: 20px;
		}

		.pagination a {
			text-decoration: none;
			color: #007bff;
			margin: 0 5px;
		}

		.pagination a.current {
			font-weight: bold;
		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}
	</style>
</head>

<body>
	<container id="container">
		<th:block th:replace="~{admin/adheader}" />
		<div class="main">
			<h2 style="margin-left: 10px;">개인 탈퇴 회원</h2>
			<span th:if="${endsoloData.isEmpty()}">
				<h3>개인 탈퇴 회원이 존재하지 않습니다.</h3>
			</span>
			<table border="" th:if="${not endsoloData.isEmpty()}">
				<tr>

					<th>아이디</th>
					<th>이름</th>
					
					<th>나이</th>
					<th>성별</th>
					<th>전화번호</th>
					<th>이메일</th>
					
					<th>가입일자</th>
					<th>탈퇴일자</th>
				</tr>
				<tr th:each="dto, dtostat : ${endsoloData}">

					<td th:text="${dto.sid}" />
					<td  >
						<a th:href="|/admin_member/endsolo/detail/${dto.sid}|" th:text="${dto.sname}"/>
					</td>
					<td th:text="${dto.sbirth}" />
					
					<td th:text="${dto.sgender}" />
					<td th:text="${dto.sphone}" />
					<td th:text="${dto.semail}" />
					<td th:text="${#dates.format(dto.sjoindate, 'yy-MM-dd')}" />
					<td th:text="${#dates.format(dto.sdeletedate, 'yy-MM-dd')}" />
				</tr>
				<tr>
					<td colspan="11" align="center">

						
							<span  th:text="${page}" />
					
						
					</td>
				</tr>
			</table>
		</div>
	</container>
</body>

</html>
