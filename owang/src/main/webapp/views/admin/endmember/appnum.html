<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/* 전체 페이지 스타일 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h1 {
			width: 930px;
			text-align: center;
			margin-top: 20px;
		}

		/* 테이블 스타일 */
		table {
			width: 910px;
			margin: 0 10px 20px 10px;
			border-collapse: collapse;
			margin-bottom: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
			text-align: center;
		}

		th {
			background-color: #333;
			color: #fff;
		}

		td:nth-child(5) {
			font-size: 14px;

		}

		td:nth-child(7) {
			font-size: 14px;

		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}

		/* 버튼 스타일 */
		button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 3px;
		}

		button:hover {
			background-color: #0056b3;
		}

		/* 알림 메시지 스타일 */
		.alert {
			background-color: #f8d7da;
			border-color: #f5c6cb;
			color: #721c24;
			padding: 10px;
			border: 1px solid transparent;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		/* 컨테이너 스타일 */
		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body>
	<container id="container">
		
		<th:block th:replace="~{admin/adheader}" />
		
		<div class="main">
			<h2>지원내역</h2>

			<table border="">
				<tr>
					<th>지원일</th>
					<th>지원자명</th>
					<th>나이</th>
					<th>성별</th>
					<th>이메일</th>
					<th>연락처</th>
					<th>주소</th>


				</tr>
				<tr th:each="dto : ${mainData}">
					<td th:text="${dto.apsubmitdate}" />
					<td th:text="${dto.sname}" />
					<td th:text="${dto.sage}" />
					<td th:text="${dto.sgender}" />
					<td th:text="${dto.semail}" />
					<td th:text="${dto.sphone}" />
					<td th:text="${dto.saddress}" />
				</tr>
			</table>
			<a href="javascript:goBack()" style="margin-left: 10px;">이전 페이지로</a>
		</div>
	</container>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
