<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>관리자 기업 탈퇴 회원</title>
	<style>
		/* 전체 페이지 스타일 */


		h1 {
			width: 930px;
			text-align: center;
			margin: 0;
		}

		/* 검색 폼 스타일 */
		form {
			text-align: center;
			margin-bottom: 20px;
		}

		select,
		input[type="text"],
		button {
			padding: 5px;
			margin: 5px;
			border: 1px solid #ddd;
			border-radius: 3px;
		}

		/* 테이블 스타일 */
		table {
			width: 910px;
			margin: 0 10px 20px 10px;
			border-collapse: collapse;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			text-align: center;
		}

		td:last-child {
			text-align: center;
		}

		th {
			background-color: #333;
			color: #fff;
		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}

		/* 삭제 버튼 스타일 */
		.delete-button {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 3px;
		}

		.delete-button:hover {
			background-color: #c82333;
		}

		/* 페이지 네비게이션 스타일 */
		.pagination {
			text-align: center;
			margin-top: 20px;
		}

		.pagination a {
			text-decoration: none;
			color: #007bff;
			margin: 0 5px;
		}

		.pagination a.current {
			font-weight: bold;
		}

		/* 링크 스타일 */
		a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.2s;
		}

		a:hover {
			color: #0056b3;
		}
	</style>
</head>

<body>
	<container id="container">
		<th:block th:replace="~{admin/adheader}" />
		<div class="main">
			<h2>기업 탈퇴 회원</h2>
			<span th:if="${endcompanyData.isEmpty()}">
				<h3>기업 탈퇴 회원이 존재하지 않습니다.</h3>
			</span>
			<table border="" th:if="${not endcompanyData.isEmpty()}">
				<tr>

					<th>기업<br>아이디</th>
					<th>기업<br>이름</th>
					<th>대표자</th>
					<th>개업일</th>
					<th>업종</th>
					<th>이메일</th>
					<th>탈퇴일자</th>

				</tr>
				<tr th:each="dto, dtostat : ${endcompanyData}">

					<td th:text="${dto.cid}" />
					<td>
						<a th:href="|/admin_member/endcompany/detail/${dto.cid}|" th:text="${dto.cname}"></a>
					</td>
					<td th:text="${dto.cceo}" />
					<td th:text="${dto.cbuild}" />
					<td th:text="${dto.ccategory}" />

					<td th:text="${dto.cemail}" style="font-size: 14px;" />

					<td th:text="${#dates.format(dto.cdeletedate, 'yyyy-MM-dd')}" />
				</tr>
				<tr>
					<td colspan="11" align="center">
						<!-- 현재값에서 현재값 빼주고 더하기 1한거 -->
						<a th:if="${MCompanyDTO.pageStart > 1}" th:href="${MCompanyDTO.page-MCompanyDTO.page}+1"
							th:text="'[처음]'" />

						<a th:if="${MCompanyDTO.pageStart > 1}" th:href="${MCompanyDTO.pageStart - 1}"
							th:text="'[이전]'" />
						<th:block th:each="no: ${#numbers.sequence(MCompanyDTO.pageStart, MCompanyDTO.pageEnd)}">
							<span th:if="${no==MCompanyDTO.page}" th:text="${no}" />
							<a th:unless="${no==MCompanyDTO.page}" th:href="${no}" th:text="${no}" />
						</th:block>
						<a th:if="${MCompanyDTO.pageEnd < MCompanyDTO.pageTotal}" th:href="${MCompanyDTO.pageEnd + 1}"
							th:text="'[다음]'" />
						<a th:if="${MCompanyDTO.pageEnd < MCompanyDTO.pageTotal}" th:href="${MCompanyDTO.pageTotal}"
							th:text="'[맨끝]'" />
					</td>
				</tr>

			</table>
			<a href="javascript:goBack()" style="margin-left: 10px;">이전 페이지로</a>

		</div>
	</container>

	<script>

		// 페이지가 로드될 때 실행
		document.addEventListener("DOMContentLoaded", function () {
			// 시작일과 마감일 input 요소 가져오기
			var startDateInput = document.querySelector('input[name="regDate"]');
			var endDateInput = document.querySelector('input[name="realMagam"]');

			// 시작일 input 요소의 변경 이벤트 감지
			startDateInput.addEventListener("change", function () {
				// 시작일과 마감일의 값을 가져옴
				var startDate = new Date(startDateInput.value);
				var endDate = new Date(endDateInput.value);

				// 마감일이 시작일보다 빠른 경우
				if (endDate < startDate) {
					alert("마감일은 시작일 이후여야 합니다.");
					endDateInput.value = ""; // 마감일을 비움
				}
			});

			// 마감일 input 요소의 변경 이벤트 감지
			endDateInput.addEventListener("change", function () {
				// 시작일과 마감일의 값을 가져옴
				var startDate = new Date(startDateInput.value);
				var endDate = new Date(endDateInput.value);

				// 마감일이 시작일보다 빠른 경우
				if (endDate < startDate) {
					alert("마감일은 시작일 이후여야 합니다.");
					endDateInput.value = ""; // 마감일을 비움
				}
			});


		});

		function goBack() {
			window.history.back();
		}
	</script>

</body>

</html>
