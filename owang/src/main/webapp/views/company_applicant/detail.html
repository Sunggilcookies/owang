<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" th:href="@{/css/solo_applicant/detail.css}">
<header>
	<div th:insert="~{header :: header}"></div>
</header>
<remocon>
       <div th:insert="~{remocon :: remocon}"></div>
</remocon>
<body>
<div id="resume_detail">
	<div id="resume_text">
		<li>
			<span class="material-symbols-outlined">corporate_fare
			</span>
			<span th:text="${cadto.cname}" />
			<span th:text="${cadto.recruitTitle}" />
		</li>
	</div>
	<div id="resume_detail_wrap">
		<!-- 이력서 제목 -->
		<div id="rstitle">
			<span class="material-symbols-outlined" style="transform: scaleX(-1) scaleY(-1);">format_quote</span>
			&nbsp;
			<span th:text="${cadto.aptitle}" />
			&nbsp;
			<span class="material-symbols-outlined">format_quote</span>
		</div>
		<!-- 기본 정보 -->
		<div id="resume_info">
			
			<div id="resume_name">
				<li>
					<!-- 이름 -->
					<span th:text="${cadto.sname}"/>
					<!-- 성별 -->
			    	<span th:text="${cadto.sgender}" />
			    	<!-- 나이 -->
				    <span  th:text="|${cadto.sage}세|" />
				</li>
			</div>
			<div id="resume_detail_info">
				<li>
				    <span class="material-symbols-outlined">home</span>
				    <span th:text="${cadto.saddress}" />
				</li>
				<li>
				    <span class="material-symbols-outlined">call</span>
				    <span colspan="3" th:text="${cadto.semail}" />
				</li>
				<li>
					<span class="material-symbols-outlined">mail</span>
				    <span colspan="3" th:text="${cadto.sphone}" />
				</li>
			</div>
			<!-- 증명사진 -->
			<div id="resume_photo">
				<img th:if="${cadto.img}" th:src="|/resumephoto/${cadto.apphoto}|"
	                 style="width:160px; height:200px; border: 1px solid #ccc;"/>			
			</div>
		</div>
	    <!-- 경력 사항 -->
	    <div id="rscareer">
			<span id="rscareer_text">경력</span>
			<span id="rscareer_value" th:text="${cadto.apcareer}" />
			<ul th:if="${cadto.apcareer == '경력'}">
		         <!-- 경력일 경우에만 아래 필드들을 보여줍니다. -->
				 <li>
					 <span id="rscompany">기업 이름</span>
					 <span id="rscompany_text" th:text="${cadto.apcompany}"></span>
			 	 </li>
				 <li>
					 <span id="rscompany">근무 기간</span>
					 <span id="rscompany_text" th:text="${cadto.apworkstart}" /> ~ <span id="rscompany_text" th:text="${cadto.apworkend}" />
				 </li>
				 <li>
					 <span id="rscompany">업무 내용</span>
					 <span id="rscompany_text" th:text="${cadto.apwork}"></span>
				 </li>
			</ul>
	  	</div>
	  	
		<!-- 학력 -->
		<div id="rsschool">
			 <span id="rsschool_text">최종 학력</p>
			 <span id="rsschool_one" th:text="${cadto.apacademic}" />
			 <span id="rsschool_two" th:text="${cadto.apacademicstat}" />         
		</div>
		<!-- 자기소개 -->
		<div id="rsintroduce" th:if="${cadto.apintroduce != null or not #lists.isEmpty(cadto.apintroduce)}">
			<span id="rsintroduce_text">자기소개서</span>
			<!-- 자기소개 없으면 : 등록된 자기소개서가 없습니다 -->
			<span id="rsintroduce_no" th:if="${cadto.apintroduce == null or cadto.apintroduce.isEmpty()}">등록된 자기소개서가 없습니다</span>
			<!-- 자기소개 있으면 -->
			<div id="rsintroduce_yes" th:if="${cadto.apintroduce != null or not #lists.isEmpty(cadto.apintroduce)}">
				<div id="rsintroduce_yes_text" th:text="${cadto.apintroduce}" />
			</div>
		</div>
		<!-- 자격증 -->
		<div id="rslicense_content">
			<span id="rslicense_text">자격증</span>
			<!-- 자격증 없으면 : 등록된 자격증이 없습니다 -->
			<span id="rslicense_no" th:if="${cadto.aplicense == null or cadto.aplicense.isEmpty()}">등록된 자격증이 없습니다</span>
			<div id="rslicense_yes" th:if="${cadto.aplicense != null and not #lists.isEmpty(cadto.aplicense)}">
				<ul>
	                <li>
						<span id="rslicense_one">자격증명</span>
						<span id="rslicense_two" th:text="${cadto.aplicense}" />
	                </li>
	                <li>
						<span id="rslicense_one">발행기관</span>
		                <span id="rslicense_two" th:text="${cadto.aplicenseorg}" />
					</li>
	                <li>
						<span id="rslicense_one">발행년도</span>
	                	<span id="rslicense_two" th:text="${cadto.aplicenseyear}" />
	                </li>
	            </ul>
			</div>
		</div>
		<!-- 어학 능력 -->
		<div id="rslanguage_content">
			<span id="rslanguage_text">어학 능력</span>
			<!-- 어학 없으면 -->
			<span id="rslanguage_no" th:if="${cadto.aplanguage == null or cadto.aplanguage.isEmpty()}">등록된
				어학능력이 없습니다
			</span>
			<!-- 어학 있으면 -->
		<div id="rslanguage_yes" th:unless="${cadto.aplanguage == null or cadto.aplanguage.isEmpty()}">
			<li>
				<span id="rslanguage_one" >어학명</span>
				<span id="rslanguage_two" th:text="${cadto.aplanguage}" ></span>
				<span id="rslanguage_one" >어학수준</span>
				<span id="rslanguage_two" th:text="${cadto.aplanguagelevel}"  ></span>
			</li>
		</div>
		</div>
	</div>
		<a href="/company_applicant/home/1">목록으로</a>
</div>
	<footer>
       <div th:insert="~{footer :: footer}"></div>
    </footer>
    
    
</body>
</html>
